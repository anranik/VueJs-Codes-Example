<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>

<div id="app">
    <h1 v-once>{{message}}</h1>
    <ol>
        <todo-list
                v-for="item in groceryList"
            v-bind:todo="item.text"
                v-bind:price="item.price"
        ></todo-list>
    </ol>
</div>



<script src="../src/vue.js"></script>
<script>

    Vue.component('todo-list',{
        template:'<li>{{todo}} - Price {{price}}</li>',
        props:['todo','price']
    });
     app = new Vue({
        el:'#app',
        data:{
            message:'Welcome to VueJs',
            groceryList: [
                { id: 0, text: 'Vegetables',price:200 },
                { id: 1, text: 'Cheese',price:400 },
                { id: 2, text: 'Whatever else humans are supposed to eat',price:500 }
            ]
        }
    })
</script>
</body>
</html>
