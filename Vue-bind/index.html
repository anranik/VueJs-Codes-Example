<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>

<div id="app">
    <!--we can bind with "v-bind" or just ":"-->
    <h1 v-bind:title="loadedAt">Hover over me to see the title from vue data.</h1>
    <hr>
    <h1 :title="loadedAt">Second style of binding</h1>
</div>



<script src="../src/vue.js"></script>
<script>
     app = new Vue({
        el:'#app',
        data:{
            loadedAt: 'This is load ar'+new Date(),
        }
    })
</script>
</body>
</html>
